          <fieldset class="nhsuk-fieldset">
              <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                <h1>
                    When did your symptoms first start?
                </h1>
              </legend>
            
              <span class="nhsuk-hint nhsuk-u-margin-bottom-2">
                  If you are not sure which day your symptoms first started, select an approximate date.
              </span>
          
              <div class="nhsuk-form-group">           
                <div class="nhsuk-radios">
                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="example-hints-1" name="example-hints" type="radio" value="today">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-hints-1">
                        Today
                    </label>
                  </div>
                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="example-hints-2" name="example-hints" type="radio" value="yesterday">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-hints-2">
                        1 day ago
                    </label>
                  </div>
                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="example-hints-3" name="example-hints" type="radio" value="lastweek">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-hints-3">
                        2 days ago
                    </label>
                  </div>
                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="example-hints-4" name="example-hints" type="radio" value="2weeks">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-hints-4">
                        3 days ago
                    </label>
                  </div>
                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="example-hints-5" name="example-hints" type="radio" value="more2weeks">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-hints-5">
                        4 days ago
                    </label>
                  </div>
                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="example-hints-6" name="example-hints" type="radio" value="month">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-hints-6">
                        5 days ago
                    </label>
                  </div>  
                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="example-hints-6" name="example-hints" type="radio" value="month">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-hints-6">
                        6 days ago
                    </label>
                  </div> 
                  <div class="nhsuk-radios nhsuk-radios--conditional" data-module="radios">
                      <div class="nhsuk-radios__item">
                        <input class="nhsuk-radios__input" id="how-contacted-conditional" name="how-contacted" type="radio" value="email" data-aria-controls="conditional-how-contacted-conditional">
                        <label class="nhsuk-label nhsuk-radios__label" for="how-contacted-conditional">
                          Other
                        </label>
                      </div>
                      <div class="nhsuk-radios__conditional" id="conditional-how-contacted-conditional">
                        <div class="nhsuk-form-group">
                          <label class="nhsuk-label" for="contact-by-email">
                              Number of days since your symptoms started
                          </label>
                          <input class="nhsuk-input nhsuk-u-width-one-third" id="contact-by-email" name="contact-by-email" type="number" spellcheck="false"></textarea>
                        </div>
                      </div>
                      
                    </div>
                </div>
              </div>
            </fieldset>
      <br>

          <button class="nhsuk-button" type="submit">
              Continue
          </button>
      </form>
