<!-- ADDING CUSTOM CSS - Add your custom CSS or Sass in /app/assets/sass/main.scss -->

<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
  NHS.UK prototype kit
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %} 
<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <!-- Add your content here -->
      <!-- Styles and components can be found at https://service-manual.nhs.uk/design-system -->

      <div class="nhsuk-form-group">

          <fieldset class="nhsuk-fieldset" aria-describedby="example-hint">
            <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
              <h1>
                  Why are you staying at home?
              </h1>
            </legend>
        
            <span class="nhsuk-hint" id="example-hint">
                 Select all that apply
            </span>
        
            <div class="nhsuk-checkboxes">
              
                <div class="nhsuk-checkboxes__item">
                    <input class="nhsuk-checkboxes__input" id="example-1" name="example" type="checkbox" value="email">
                    <label class="nhsuk-label nhsuk-checkboxes__label" for="example-1">
                        I have been tested positive for coronavirus (this includes lab testing or at home swab testing)
                      </label>
                  </div>

              <div class="nhsuk-checkboxes__item">
                <input class="nhsuk-checkboxes__input" id="example-2" name="example" type="checkbox" value="email">
                <label class="nhsuk-label nhsuk-checkboxes__label" for="example-2">
                    My GP or another healthcare professional has told me I have coronavirus based on my symptoms
                </label>
              </div>
        
              <div class="nhsuk-checkboxes__item">
                <input class="nhsuk-checkboxes__input" id="example-3" name="example" type="checkbox" value="phone">
                <label class="nhsuk-label nhsuk-checkboxes__label" for="example-3">
                  Iâ€™ve used the 111 coronavirus service (either online or by calling 111)
                </label>
              </div>
        
              <div class="nhsuk-checkboxes__item">
                <input class="nhsuk-checkboxes__input" id="example-4" name="example" type="checkbox" value="text message">
                <label class="nhsuk-label nhsuk-checkboxes__label" for="example-4">
                  I have coronavirus symptoms
                </label>
              </div>

              <div class="nhsuk-checkboxes__item">
                  <input class="nhsuk-checkboxes__input" id="example-5" name="example" type="checkbox" value="text message">
                  <label class="nhsuk-label nhsuk-checkboxes__label" for="example-5">
                    A family member or person I live with has coronavirus
                  </label>
                </div>

                <div class="nhsuk-checkboxes__item">
                    <input class="nhsuk-checkboxes__input" id="example-6" name="example" type="checkbox" value="text message">
                    <label class="nhsuk-label nhsuk-checkboxes__label" for="example-6">
                        I do not have any coronavirus symptoms myself but I am staying at home 
                    </label>
                  </div>
        
            </div>
          </fieldset>
        
        </div>
      <br>
      <form action="symptoms" method="post">
          <button class="nhsuk-button" type="submit">
              Continue
          </button>
      </form>
      <!-- End of content -->
    </div>
  </div>
{% endblock %}
