<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
  NHS.UK prototype kit
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}

<form action="reason-isolating" method="post"> 
<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <!-- Add your content here -->
      <!-- Styles and components can be found at https://service-manual.nhs.uk/design-system -->
   
      <fieldset class="nhsuk-fieldset">
        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
          <h1>
            Are you staying at home due to coronavirus advice?
          </h1>
        </legend>
      
        <div class="nhsuk-form-group">
      
          <div class="nhsuk-radios">
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="self-isolate-conditional-1" name="self-isolate1-radio" type="radio" value="self-isolate-yes" data-aria-controls="conditional-self-isolate-conditional-1">
              <label class="nhsuk-label nhsuk-radios__label" for="self-isolate-conditional">
                Yes
              </label>
            </div>
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="self-isolate-conditional-2" name="self-isolate1-radio" type="radio" value="self-isolate-no" data-aria-controls="conditional-self-isolate-conditional-2">
              <label class="nhsuk-label nhsuk-radios__label" for="self-isolate-conditional-2">
                No
              </label>
            </div>
          </div>
        </div>
      
      </fieldset>
      <br>
      <br>

        <button class="nhsuk-button" type="submit">
            Continue
        </button>
    </form>

      <!-- End of content -->
    </div>
  </div>
{% endblock %}
